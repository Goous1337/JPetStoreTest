name: CI Pipeline for UI Tests

on:
  push:
    branches:
      - master  # Запускать pipeline при пуше в ветку main
  pull_request:
    branches:
      - master  # Запускать pipeline при создании pull request в ветку main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Указываем версию Java
          distribution: 'temurin'  # Используем Temurin (Adoptium)

      # Шаг 3: Устанавливаем Chrome и ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d'.' -f1)
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION -O chromedriver_version.txt
          CHROMEDRIVER_VERSION=$(cat chromedriver_version.txt)
          wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      # Шаг 4: Запускаем тесты с помощью Maven
      - name: Run tests with Maven
        run: mvn clean test